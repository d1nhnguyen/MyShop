name: myshop  

services:  
  postgres:
    image: postgres:15-alpine
    container_name: myshop_postgres
    environment:
      POSTGRES_DB: myshop
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123!
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d myshop"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local